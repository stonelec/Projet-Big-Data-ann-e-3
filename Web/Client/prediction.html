<div class="grid-container">

    <!-- ======================== VISUALISER LES DONNEES ========================-->
    <div class="grid-item">
        <h1> <bold>VISUALISER</bold> </h1>

        <!-- Boutons choix Tableau // Carte -->
        <div class="btn-group btn-tab-map btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-custom btn-unselected">
                <input type="radio" name="options" id="PredireTaille" autocomplete="off"> Taille
            </label>
            <label class="btn btn-custom btn-unselected">
                <input type="radio" name="options" id="PredireAge" autocomplete="off"> Age
            </label>
            <label class="btn btn-custom btn-unselected">

            </label>
        </div>

        <!-- Div pour le formulaire d'entrée de l'id -->
        <div class="container">
            <form id="arbreForm">
                <div class="mb-3">
                    <label for="idArbre" class="form-label">ID de l'Arbre</label>
                    <input type="number" class="form-control" id="idArbre" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

        <!-- Pour l'affichage des données : -->

        <div class="hauteur_tronc_arbre"></div>
